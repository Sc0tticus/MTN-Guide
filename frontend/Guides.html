<!DOCTYPE html>
<html lang='en'>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/guides.css" type="text/css">
  <title>MTNthusiast</title>

</head>
<h1>Select Your Guide!</h1>
<body>

  <div class="filter-row">

    <h2>Filter Guide By Experience (years)</h2>
    <p></p>
    <form action="http://localhost:3001/Guides.html" method="GET">
      <select name="years" id="dropdown1"></select>
      <input type='submit' />
    </form>
    

    <h2>Filter Guide By Rating</h2>
    <form action="http://localhost:3001/Guides.html" method="GET">
      <select name="ratings" id="dropdown2"></select>
      <input type='submit' />
    </form>

    <h2>Filter Driver By Fee ($/hr)</h2>
    <form action="http://localhost:3001/Guides.html" method="GET">
      <select name="rate" id="dropdown3"></select>
      <input type='submit' />
    </form>
  </div>
  

  <div class=guides>
  <ul id='guides-list'></ul>
  </div>
</body>
<script src = 'JS/guides.js'></script>
</html>
